			<div class="block">
				Your Fr8 Profile
			</div>
			
			<div id="content">
				
				<h2 class="title"> Title Goes here if needed</h2>
				<fieldset >
						<legend>Personalize your Fr8 Cost</legend>
				<form id="enterProfile" class="profileForm">
					
					<label>Truck Make <span class="required">*</span></label>
					<input type="text" name="truckMake" id="truckMake" value="Make">
					<label>Truck Model <span class="required">*</span></label>
					<input type="text" name="truckModel" id="truckModel" value="Model">
					<label>Truck Year <span class="required">*</span></label>
					<input type="text" name="truckYear" id="truckYear" value="Year">
					<label>Truck Value <span class="required">*</span></label>
					<input type="text" name="truckValue" id="truckValue" value="Value">
					<label>Mileage <span class="required">*</span></label>
					<input type="text" name="truckMileage" id="truckMileage" value="Name">
					<label>Trailer Make <span class="required">*</span></label>
					<input type="text" name="trailerMake" id="trailerMake" value="Trailer Make">
					<label>Trailer Model <span class="required">*</span></label>
					<input type="text" name="trailerModel" id="trailerModel" value="Name">
					<label>Planned Paid Miles/Month <span class="required">no comma (ex. 10000)*</span></label>
					<input type="text" name="revenueMilesPlanned" id="revenueMilesPlanned" value="Miles per month">
					<label>Est. DEADHEAD miles %  <span class="required">(enter whole number)*</span></label>
					<input type="text" name="deadheadPercentagePlanned" id="deadheadPercentagePlanned" value="15">
					
					<label>MC Authority Lease % <span class="required">if any</span></label>
					<input type="text" name="MCLeasePercentage" id="MCLeasePercentage" value="Lease Percentage">
					<label>Insurance/Licenseing <span class="required">*</span></label>
					<input type="text" name="insuranceLicense" id="insuranceLicense" value="Insurance and Licenses">
					<label>ELD <span class="required"></span></label>
					<input type="text" name="ELD" id="ELD" value="ELD">
					<label>Technology <span class="required"></span></label>
					<input type="text" name="technology" id="technology" value="Technology">


					<input type="submit"  class="btn-normal" id="enterProfile" value="Enter">

					<!-- hidden notification area -->
					<div id="msg" class="notifications" style="display:none"></div>
				</form>
		</fieldset>
